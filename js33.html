<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const nameArray = ["피카츄", "라이츄", "파이리", "꼬부기", "버터풀"]
        const tagMake = (tagName , textNode) => `<${tagName}>${textNode}</${tagName}>`
        const ulWrap = tagMake('ul', nameArray.map((value)=>tagMake("li", value)).join(''))
        const root = document.getElementById("root")
        root.innerHTML += ulWrap

        // join은 함수가 아닌 배열에 달아야한다
        function tagMake2(tagName, textNode){
            return `<${tagName}>${textNode}</${tagName}>`
        }
        
        function maping(arr){
            let ping = ""
            for(let i = 0; i< arr.length; i++){
                ping += tagMake2("li", arr[i])
            }
            return ping
        }
        const ulWrap2 =tagMake2("ul", maping(nameArray));
        root.innerHTML+=ulWrap2
    </script>
</body>
</html>
